<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <title>NewsApp</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-logo">
                <img src="assets/undraw_new_message_re_fp03.svg" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li id="cricket"  class="navl" onclick="clicknavlist('cricket')">Cricket</li>
                    <li id="politics"  class="navl" onclick="clicknavlist('politics')">Politics</li>
                    <li id="finance" class="navl"  onclick="clicknavlist('finance')">Finance</li>
                </ul>
            </div>
            <div class="nav-searchbar">
                <input type="text" name="search" id="navsearch" placeholder="e.g. Stocks">
                <button class="navbtn">Search</button>
            </div>
        </div>

        <div class="cards-container">
            
        </div>

        <template class="tempclass">
            <div class="card">
                <div class="card-img" >
                    <img src="https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmV3c3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="" class="cimg">
                </div>
                <h3 class="cttle">This is the Title</h3>
                <h5 class="desc">End Gadget 25/09/2023</h5>
                <p class="source">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo rem tenetur expedita ab deleniti accusamus, nobis vero. Veniam, reiciendis fugit?</p>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
